<app-navbar></app-navbar>

<div class="container mt-4">
  <header class="text-center mb-5">
    <h1><i class="bi bi-shop"></i> Tienda de Ropa</h1>
    <p class="text-muted">Encuentra la mejor ropa para toda la familia</p>
  </header>

  <!-- Filtros por categoría -->
  <div class="d-flex justify-content-center gap-2 mb-4 flex-wrap">
    <button 
      *ngFor="let cat of categorias"
      [class]="'btn ' + (categoriaSeleccionada === cat ? 'btn-primary' : 'btn-outline-primary')"
      (click)="filtrarPorCategoria(cat)">
      {{ cat }}
    </button>
  </div>



  <!-- Lista de productos -->
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm">
        <img [src]="producto.imagen_url" class="card-img-top" [alt]="producto.nombre" style="height: 300px; object-fit: cover;">
        <div class="card-body">
          <span class="badge bg-info mb-2">{{ producto.categoria }}</span>
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text text-muted small">{{ producto.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <small class="text-muted">Talla: {{ producto.talla }}</small>
            <small class="text-muted">{{ producto.color }}</small>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="text-success mb-0">S/ {{ producto.precio }}</h4>
            <button class="btn btn-primary" (click)="agregarAlCarrito(producto)">
              <i class="bi bi-cart-plus"></i> Agregar
            </button>
          </div>
          <small class="text-muted d-block mt-2">Stock: {{ producto.stock }} unidades</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje si no hay productos -->
  <div *ngIf="productos.length === 0" class="alert alert-info text-center mt-5">
    <i class="bi bi-info-circle"></i> No hay productos disponibles en esta categoría
  </div>
</div>
